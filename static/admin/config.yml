backend:
  name: git-gateway
  branch: dev

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'blog1'
    label: 'Blog1'
    folder: 'content/blog1'
    create: true      
    slug: 'blog1'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/blog1'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'videos'
    label: 'Videos'
    folder: 'content/videos'
    create: true      
    slug: 'videos'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/videos'
    editor:
      preview: false
    fields:
      # - { label: 'Date', name: 'date', widget: 'datetime', format: 'LL', dateFormat: 'MMM D, YYYY' }
      - { label: 'Date', name: 'date', widget: 'string' }
      - { label: 'Link', name: 'link', widget: 'string'  }
